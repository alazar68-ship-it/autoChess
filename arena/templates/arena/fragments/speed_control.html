<form
  hx-post="{% url 'arena:update_speed' game_id=game.id %}"
  hx-trigger="change delay:250ms"
  hx-swap="none"
  
  class="flex items-end gap-3"
>
  {% csrf_token %}
  <div>
    <label class="block text-[11px] text-slate-700 mb-1 font-semibold text-center">Lépésköz (ms)</label>
    <input name="move_interval_ms" type="number" min="200" max="5000" value="{{ game.move_interval_ms }}"
           class="w-28 text-center rounded-lg bg-white/80 border border-slate-300/60 px-2 py-2" />
  </div>

  <div>
    <label class="block text-[11px] text-slate-700 mb-1 font-semibold text-center">Előnézet (ms)</label>
    <input name="preview_ms" type="number" min="0" max="2000" value="{{ game.preview_ms }}"
           class="w-28 text-center rounded-lg bg-white/80 border border-slate-300/60 px-2 py-2" />
  </div>
</form>

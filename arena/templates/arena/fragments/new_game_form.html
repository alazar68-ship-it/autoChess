<form
  hx-post="{% url 'arena:create_game' %}"
  hx-target="#new-game-form"
  hx-swap="outerHTML"
  class="space-y-4"
>
  {% csrf_token %}

  <div class="grid grid-cols-2 gap-3">
    <div>
      <label class="block text-sm text-slate-600 mb-1">Fehér erősség (1–20)</label>
      <input name="white_strength" type="number" min="1" max="20" value="{{ form.white_strength.value|default:10 }}"
             class="w-full rounded-lg bg-white border border-slate-200 px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm text-slate-600 mb-1">Fekete erősség (1–20)</label>
      <input name="black_strength" type="number" min="1" max="20" value="{{ form.black_strength.value|default:10 }}"
             class="w-full rounded-lg bg-white border border-slate-200 px-3 py-2" />
    </div>
  </div>

  <div class="grid grid-cols-2 gap-3">
    <div>
      <label class="block text-sm text-slate-600 mb-1">Lépésköz (ms)</label>
      <input name="move_interval_ms" type="number" min="200" max="5000" value="{{ form.move_interval_ms.value|default:600 }}"
             class="w-full rounded-lg bg-white border border-slate-200 px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm text-slate-600 mb-1">Gondolkodási idő (ms)</label>
      <input name="movetime_ms" type="number" min="50" max="2000" value="{{ form.movetime_ms.value|default:150 }}"
             class="w-full rounded-lg bg-white border border-slate-200 px-3 py-2" />
    </div>
  </div>

  <button class="rounded-xl bg-indigo-500 hover:bg-indigo-400 text-slate-950 font-semibold px-4 py-2" type="submit">
    Létrehozás és megnyitás
  </button>

  {% if form.errors %}
    <div class="text-sm text-red-300">
      {{ form.errors }}
    </div>
  {% endif %}
</form>
